{% set name = "pygaze" %}
{% set pypiname = "python-" + name %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypiname[0] }}/{{ pypiname }}/{{ pypiname }}-{{ version }}.tar.gz
  sha256: cee24ffc2cfa12fd7332c6f04c81b280980abb55e6c7110696c3e5bc3f9577e5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3

  run:
    - python >=3

test:
  imports:
    - pygaze
    - pygaze._display
    - pygaze._eyetracker
    - pygaze._joystick
    - pygaze._keyboard
    - pygaze._logfile
    - pygaze._misc
    - pygaze._mouse
    - pygaze._screen
    - pygaze._sound
    - pygaze._time
    - pygaze.plugins

about:
  home: http://www.pygaze.org/
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A Python library for eye tracking
  dev_url: https://github.com/esdalmaijer/PyGaze
  doc_url: http://www.pygaze.org/

extra:
  recipe-maintainers:
    - dschreij
    - smathot
